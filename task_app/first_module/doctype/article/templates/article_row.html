<div class="flex align-items-center mb-3">

	<div class="me-3">
        <img src="{{ doc.image }}" alt="{{ doc.name }}" class="rounded" style="width: 100px; height: 105px; object-fit: cover;">
    </div>
	<div>
		<h3 class="ml-4"><a href="{{ doc.route }}">{{ doc.article_name }}</a></h3>
		<p class="ml-4">By {{ doc.article_author }}</p>
	</div>
</div>
